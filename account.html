<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Turista</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #e6f7f7, #ffffff);
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      background-color: #066666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .nav-header ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-header a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-header a:hover {
      color: #0e7490;
    }

    .login-btn {
      padding: 8px 16px;
      background-color: #fff;
      color: #066666;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #0891b2;
    }

    /* CONTAINER */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .box h1 {
      text-align: center;
      color: #0e7490;
      font-size: 1.5rem;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 16px;
      color: #333;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0e7490;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0891b2;
    }

    .box p {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .box a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .nav-header ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <header class="header" id="header">
    <h1 class="logo">
      <a href="home.html">KaraguáMar</a>
    </h1>

    <nav class="nav-header">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="praias.html">Praias</a></li>
      </ul>
    </nav>

    <a href="login.html" class="login-btn">Login</a>
  </header>

  <div class="container">
    <div class="box">
      <h1>Crie sua conta de Turista</h1>

      <form id="signup-form" onsubmit="handleSignup(event)" novalidate>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Nome completo" required />
        </div>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Senha" required />
        </div>

        <label class="checkbox">
          <input type="checkbox" onclick="togglePassword()" /> Mostrar senha
        </label>

        <button type="submit">Criar Conta</button>
      </form>

      <p>Já tem uma conta? <a href="login.html">Clique aqui</a> e entre agora.</p>
      <p>É guia turístico? <a href="cadastroguia.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function handleSignup(event) {
      event.preventDefault();

      const nome = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("password").value;

      if (!nome || !email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      const dadosTurista = {
        tipo: "turista",
        nome,
        email,
        senha
      };

      console.log("Enviando dados do turista:", dadosTurista);
      alert("Conta de turista criada com sucesso!");
      // Aqui você pode adicionar redirecionamento ou integração com o backend
    }
  </script>

</body>

</html>
