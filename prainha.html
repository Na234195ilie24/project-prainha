<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Atrações da Prainha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #e6f7f7, #ffffff);
      min-height: 100vh;
    }

    .header {
      background-color: #066666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header h1 a {
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .nav-header ul,
    .login-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-header a,
    .login-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }

    .login-links a.login-btn {
      background-color: #fff;
      color: #066666;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .galeria,
    .atracoes,
    .mapa {
      margin-bottom: 50px;
    }

    .galeria h2,
    .atracoes h2,
    .mapa h2 {
      margin-bottom: 16px;
      color: #0e7490;
      font-size: 1.5rem;
    }

    .imagens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .imagens-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .creation {
      background-color: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #attractions-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .attraction-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .attraction-card:hover {
      transform: translateY(-4px);
    }

    .attraction-card h3 {
      font-size: 1.3rem;
      color: #066666;
      margin-bottom: 10px;
    }

    .attraction-card p {
      font-size: 0.95rem;
      margin: 4px 0;
    }

    .card-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .card-buttons button {
      background-color: #1e3a8a;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-buttons button:hover {
      background-color: #1d4ed8;
    }

    .card-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .card-buttons button {
      background-color: #1e3a8a;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-buttons button:hover {
      background-color: #1d4ed8;
    }


    /* MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-footer button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #save-task-btn {
      background-color: #0e7490;
      color: white;
    }

    #cancel-task-btn {
      background-color: #e2e8f0;
    }

    iframe {
      border-radius: 12px;
    }

    .footer {
      background-color: #066666;
      color: #fff;
      padding: 30px 20px 10px;
      font-size: 14px;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ffffff33;
      padding-bottom: 15px;
    }

    .footer-logo h3 {
      font-size: 20px;
      font-weight: bold;
    }

    .footer-social {
      display: flex;
      gap: 20px;
    }

    .footer-social img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      /* Deixa os ícones brancos */
      transition: transform 0.3s;
    }

    .footer-social img:hover {
      transform: scale(1.1);
    }

    .footer-note {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #ddd;
    }


    @media (max-width: 768px) {

      .nav-header ul,
      .login-links {
        display: none;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <h1><a href="/index.html">KaraguáMar</a></h1>
    <nav class="nav-header">
      <ul class="nav-links">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/sobre.html">Sobre</a></li>
        <li><a href="/praias.html">Praias</a></li>
        <li><a href="/prainha.html">Prainha</a></li>
        <li><a href="/empreendimentos.html">Empreendimentos da Prainha</a></li>
      </ul>
    </nav>
    <ul class="login-links">
      <li><a href="/login.html" class="login-btn">Login</a></li>
    </ul>

  </header>

  <main class="container">
    <section class="galeria">
      <h2>Imagens da Prainha</h2>
      <div class="imagens-grid">
        <img src="/img/prainha1.jpg" alt="Vista 1">
        <img src="/img/prainha2.jpg" alt="Vista 2">
        <img src="/img/prainha3.jpg" alt="Vista 3">
      </div>
    </section>

    <section class="atracoes">
      <h2>Atrações da Prainha</h2>
      <button id="add-btn" class="creation" style="display:none;">+ Adicionar Ponto</button>
      <div id="attractions-container">
        <!-- Cards serão inseridos dinamicamente -->
      </div>
    </section>

    <section class="mapa">
      <h2>Trilha da Prainha</h2>
      <iframe src="https://www.google.com/maps/embed?pb=SEU_LINK_AQUI" width="100%" height="450" allowfullscreen=""
        loading="lazy"></iframe>
    </section>
  </main>

  <!-- Modal -->
  <div id="task-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-title">Adicionar Ponto</h2>
      <div class="modal-body">
        <input type="text" id="task-text" placeholder="Nome do ponto" required>
        <select id="task-category">
          <option value="quiosque">Quiosque</option>
          <option value="evento">Evento</option>
          <option value="atração">Atração</option>
        </select>
        <textarea id="task-description" placeholder="Descrição..."></textarea>
        <input type="time" id="task-time">
        <input type="date" id="task-date">
      </div>
      <div class="modal-footer">
        <button id="save-task-btn">Salvar</button>
        <button id="cancel-task-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h3>KaraguáMar</h3>
      </div>
      <div class="footer-social">
        <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
          <img src="img/instagram.png" alt="Instagram" />
        </a>
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
          <img src="img/facebook.png" alt="Facebook" />
        </a>
      </div>
    </div>
    <div class="footer-note">
      Projeto acadêmico sem fins comerciais ou lucrativos
    </div>
  </footer>



  <script src="/Js/atracoes.js" defer></script>
</body>

</html>
