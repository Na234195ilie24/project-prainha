<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atrações da Prainha</title>
  <link rel="stylesheet" href="/css/styleprainha.css">
</head>
<body>
  <header class="header">
    <h1><a href="/index.html">KaraguáMar</a></h1>
    <nav class="nav-header">
      <ul class="nav-links">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/sobre.html">Sobre</a></li>
        <li><a href="/praias.html">Praias</a></li>
      </ul>
    </nav>
      <ul class="login-links">
        <li><a href="/login.html" class="login-btn">Login</a></li>
      </ul>
    
    
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fa-solid fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="container">
    <section class="galeria">
      <h2>Imagens da Prainha</h2>
      <div class="imagens-grid">
        <img src="/img/prainha1.jpg" width="300" height="250" alt="Vista 1">
        <img src="/img/prainha2.jpg" width="300" height="250" alt="Vista 2">
        <img src="/img/prainha3.jpg" width="300" height="250" alt="Vista 3">
      </div>
    </section>

    <section class="atracoes">
      <h2>Atrações da Prainha</h2>
      <button id="add-btn" class="creation" style="display:none;">+ Adicionar Ponto</button>
      <div id="attractions-container"></div>
    </section>

    <section class="mapa">
      <h2>Trilha da Prainha</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=SEU_LINK_AQUI"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <!-- Modal de criação/edição -->
  <div id="task-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-title">Adicionar Ponto</h2>
      <div class="modal-body">
        <input type="text" id="task-text" placeholder="Nome do ponto" required>
        <select id="task-category">
          <option value="quiosque">Quiosque</option>
          <option value="evento">Evento</option>
          <option value="atração">Atração</option>
        </select>
        <textarea id="task-description" placeholder="Descrição..."></textarea>
        <input type="time" id="task-time">
        <input type="date" id="task-date">
      </div>
      <div class="modal-footer">
        <button id="save-task-btn">Salvar</button>
        <button id="cancel-task-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="/Js/atracoes.js" defer></script>
  
</body>
</html>
