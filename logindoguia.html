<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Guia Turístico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #e6f7f7, #ffffff);
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      background-color: #066666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo a {
      font-size: 1.8rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .nav-header ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-header a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-header a:hover {
      color: #0e7490;
    }

    .login-btn {
    background-color: #fff;
    color: #066666;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

    .menu-toggle {
      display: none;
      cursor: pointer;
    }

    /* CONTAINER */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .box h1 {
      text-align: center;
      color: #0e7490;
      font-size: 1.5rem;
      margin-bottom: 24px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 16px;
      color: #333;
    }

    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0e7490;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0891b2;
    }

    .box p {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
    }

    .box a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .box a:hover {
      text-decoration: underline;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .save-btn,
    .cancel-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn {
      background-color: #0e7490;
      color: white;
    }

    .cancel-btn {
      background-color: #e5e7eb;
    }

    .save-btn:hover {
      background-color: #0891b2;
    }

    @media (max-width: 600px) {
      .nav-header ul {
        flex-direction: column;
        gap: 10px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header" id="header">
    <h1 class="logo">
      <a href="/index.html">KaraguáMar</a>
    </h1>
    <nav class="nav-header">
      <ul>
        <li><a href="/home.html">Home</a></li>
        <li><a href="/sobre.html">Sobre</a></li>
        <li><a href="/praias.html">Praias</a></li>
      </ul>
    </nav>
    <a href="/login.html" class="login-btn">Login</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fa-solid fa-bars fa-lg"></i>
    </div>

  </header>

  <!-- LOGIN GUIA -->
  <div class="container">
    <div class="box">
      <h1>Login do Guia Turístico</h1>
      <form onsubmit="validateGuideLogin(event)">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Senha" required />
        </div>
        <div class="input-group">
          <input type="text" id="cadastur" name="cadastur" placeholder="Número do Cadastur" required />
        </div>
        <label class="checkbox">
          <input type="checkbox" onclick="togglePassword()" /> Mostrar senha
        </label>
        <button type="submit">Entrar</button>
      </form>

      <p>Não possui uma conta?</p>
      <p><a href="/cadastroguia.html">Cadastre-se como Guia Turístico</a></p>
    </div>
  </div>

  <!-- MODAL DE ADICIONAR PONTO -->
  <div id="task-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 id="modal-title">Adicionar Ponto Turístico</h2>
      <div class="modal-body">
        <input type="text" id="task-text" placeholder="Nome do Ponto (ex: Quiosque João)" />
        <select id="task-category">
          <option value="quiosque">Quiosque</option>
          <option value="evento">Evento</option>
          <option value="atração">Atração</option>
        </select>
        <textarea id="task-description" placeholder="Descrição do local ou evento..."></textarea>
        <label for="task-time">Horário:</label>
        <input type="time" id="task-time" />
        <label for="task-date">Data (se for evento):</label>
        <input type="date" id="task-date" />
      </div>
      <div class="modal-footer">
        <button id="save-task-btn" class="save-btn">Salvar</button>
        <button id="cancel-task-btn" class="cancel-btn" onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function validateGuideLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const cadastur = document.getElementById("cadastur").value;

      if (!cadastur.match(/^\d{6,}$/)) {
        alert("Número do Cadastur inválido.");
        return;
      }

      alert("Login bem-sucedido! Bem-vindo, Guia.");
      document.getElementById("task-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("task-modal").style.display = "none";
    }

    function toggleMenu() {
      const nav = document.querySelector('.nav-header ul');
      nav.classList.toggle('open');
    }
  </script>
</body>
</html>
